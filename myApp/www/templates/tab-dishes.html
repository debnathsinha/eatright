<ion-view view-title="Recipes">
  <ion-content>
    <!--
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    -->
    <ion-list>
      <ion-item class="item-remove-animate" back-img="{{dish.thumbnail_img}}" ng-repeat="dish in dishes" type="item-text-wrap" href="#/tab/dishes/{{dish.id}}">
	<div class="overlay">
          <!-- <img ng-src="{{dish.thumbnail_img}}"> -->
          <h2>{{dish.name}}</h2>
          <p>{{dish.lastText}}</p>
	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
