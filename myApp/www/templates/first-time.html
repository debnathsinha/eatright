<ion-view title="First time">
  <ion-content class="fullHeight">
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <div class="box blue"><h1>Feature 1</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow"><h1>Feature 2</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box pink">
          <h1>Feature 3</h1>
          <p><button ng-click="endSlideShow()">End first time slideshow</button></p>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
